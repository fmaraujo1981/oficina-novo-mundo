<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Descobrir Palavras - Vers√£o Melhorada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 700px;
            width: 90%;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-size: 1.2em;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
        }
        
        .word-display {
            font-size: 3em;
            letter-spacing: 15px;
            margin: 40px 0;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .input-section {
            margin: 30px 0;
        }
        
        input {
            padding: 15px;
            font-size: 1.5em;
            border: none;
            border-radius: 10px;
            text-align: center;
            width: 80px;
            margin: 0 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-weight: bold;
        }
        
        input:focus {
            outline: 3px solid #4CAF50;
            transform: scale(1.1);
            transition: all 0.3s ease;
        }
        
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-secondary {
            background: #ff9800;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .hint {
            background: rgba(255, 255, 255, 0.25);
            padding: 20px;
            border-radius: 15px;
            margin: 25px 0;
            font-size: 1.3em;
            border-left: 5px solid #ffeb3b;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message {
            font-size: 1.4em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            animation: pulse 0.5s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            color: #c8e6c9;
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            color: #ffcdd2;
        }
        
        .used-letters {
            margin: 20px 0;
            font-size: 1.1em;
        }
        
        .letter-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            justify-content: center;
            margin: 10px 0;
        }
        
        .letter-used {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .category {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            margin: 15px 0;
            font-size: 1.1em;
        }
        
        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            background: #4CAF50;
            height: 100%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéØ Descobrir Palavras</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div>Pontos: <span id="score">0</span></div>
            </div>
            <div class="stat-item">
                <div>N√≠vel: <span id="level">1</span></div>
            </div>
            <div class="stat-item">
                <div>Erros: <span id="errors">0</span>/6</div>
            </div>
        </div>
        
        <div class="category" id="category"></div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div class="word-display" id="wordDisplay">Clique em "Nova Palavra" para come√ßar!</div>
        
        <div class="input-section">
            <input type="text" id="letterInput" maxlength="1" placeholder="?">
            <button class="btn-primary" onclick="guessLetter()">Tentar</button>
            <button class="btn-secondary" onclick="newGame()">Nova Palavra</button>
            <button class="btn-danger" onclick="giveUp()">Desistir</button>
        </div>
        
        <div class="hint" id="hint">üí° Dica: Clique em "Nova Palavra" para come√ßar sua aventura!</div>
        
        <div class="used-letters">
            <div>Letras usadas:</div>
            <div class="letter-grid" id="usedLetters"></div>
        </div>
        
        <div class="message" id="message"></div>
    </div>

    <script>
        const wordCategories = {
            "Tecnologia": [
                { word: "JAVASCRIPT", hints: ["Linguagem de programa√ß√£o web", "Roda no navegador", "Criada pela Netscape em 1995", "Muito usada em sites interativos", "N√£o √© Java!"] },
                { word: "COMPUTADOR", hints: ["M√°quina eletr√¥nica", "Processa dados rapidamente", "Tem CPU, mem√≥ria e armazenamento", "Usado para trabalho e entretenimento", "Pode ser desktop ou laptop"] },
                { word: "INTERNET", hints: ["Rede mundial de computadores", "Conecta pessoas globalmente", "Permite navegar e comunicar", "Tem sites, emails e redes sociais", "Revolucionou a comunica√ß√£o"] },
                { word: "ALGORITMO", hints: ["Sequ√™ncia l√≥gica de passos", "Resolve problemas espec√≠ficos", "Base da programa√ß√£o", "Tem in√≠cio, meio e fim", "Como uma receita de bolo"] }
            ],
            "Animais": [
                { word: "ELEFANTE", hints: ["Maior mam√≠fero terrestre", "Tem uma tromba longa", "Vive na √Åfrica e √Åsia", "Nunca esquece", "Tem presas de marfim"] },
                { word: "GOLFINHO", hints: ["Mam√≠fero aqu√°tico inteligente", "Usa ecolocaliza√ß√£o", "Vive em grupos chamados pods", "Muito amig√°vel com humanos", "Respira ar pelos pulm√µes"] },
                { word: "BORBOLETA", hints: ["Inseto com asas coloridas", "Passa por metamorfose", "Come√ßa como lagarta", "Poliniza flores", "S√≠mbolo de transforma√ß√£o"] },
                { word: "CANGURU", hints: ["Marsupial que pula", "Carrega filhotes na bolsa", "Vive na Austr√°lia", "Tem cauda forte para equil√≠brio", "S√≠mbolo nacional australiano"] }
            ],
            "Pa√≠ses": [
                { word: "BRASIL", hints: ["Maior pa√≠s da Am√©rica do Sul", "Fala portugu√™s", "Famoso pelo futebol", "Tem a floresta amaz√¥nica", "Capital √© Bras√≠lia"] },
                { word: "JAPAO", hints: ["Pa√≠s insular na √Åsia", "Terra do sol nascente", "Famoso por tecnologia", "Cultura milenar", "Capital √© T√≥quio"] },
                { word: "FRANCA", hints: ["Pa√≠s europeu", "Famoso pela Torre Eiffel", "L√≠ngua francesa", "Conhecido pela culin√°ria", "Capital √© Paris"] },
                { word: "EGITO", hints: ["Pa√≠s africano", "Tem as pir√¢mides", "Rio Nilo passa por ele", "Civiliza√ß√£o milenar", "Capital √© Cairo"] }
            ]
        };
        
        let currentCategory = "";
        let currentWord = "";
        let guessedWord = [];
        let currentHints = [];
        let errors = 0;
        let hintIndex = 0;
        let gameWon = false;
        let usedLetters = [];
        let score = 0;
        let level = 1;
        
        function getRandomCategory() {
            const categories = Object.keys(wordCategories);
            return categories[Math.floor(Math.random() * categories.length)];
        }
        
        function newGame() {
            currentCategory = getRandomCategory();
            const categoryWords = wordCategories[currentCategory];
            const randomIndex = Math.floor(Math.random() * categoryWords.length);
            
            currentWord = categoryWords[randomIndex].word;
            currentHints = categoryWords[randomIndex].hints;
            guessedWord = Array(currentWord.length).fill("_");
            errors = 0;
            hintIndex = 0;
            gameWon = false;
            usedLetters = [];
            
            updateDisplay();
            document.getElementById("category").textContent = `üìÇ Categoria: ${currentCategory}`;
            document.getElementById("hint").innerHTML = `üí° Dica: ${currentHints[0]}`;
            document.getElementById("message").textContent = "";
            document.getElementById("letterInput").value = "";
            document.getElementById("letterInput").focus();
            updateProgress();
        }
        
        function updateDisplay() {
            document.getElementById("wordDisplay").textContent = guessedWord.join(" ");
            document.getElementById("errors").textContent = errors;
            document.getElementById("score").textContent = score;
            document.getElementById("level").textContent = level;
            
            const usedLettersDiv = document.getElementById("usedLetters");
            usedLettersDiv.innerHTML = usedLetters.map(letter => 
                `<span class="letter-used">${letter}</span>`
            ).join("");
        }
        
        function updateProgress() {
            const progress = ((currentWord.length - guessedWord.filter(l => l === "_").length) / currentWord.length) * 100;
            document.getElementById("progress").style.width = progress + "%";
        }
        
        function guessLetter() {
            if (gameWon || errors >= 6) return;
            
            const input = document.getElementById("letterInput");
            const letter = input.value.toUpperCase();
            
            if (!letter || letter.length !== 1 || !/[A-Z]/.test(letter)) {
                showMessage("Digite apenas uma letra v√°lida!", "error");
                return;
            }
            
            if (usedLetters.includes(letter)) {
                showMessage("Voc√™ j√° tentou esta letra!", "error");
                return;
            }
            
            input.value = "";
            usedLetters.push(letter);
            
            if (currentWord.includes(letter)) {
                for (let i = 0; i < currentWord.length; i++) {
                    if (currentWord[i] === letter) {
                        guessedWord[i] = letter;
                    }
                }
                
                const points = currentWord.split(letter).length - 1;
                score += points * 10 * level;
                showMessage(`‚úÖ Boa! +${points * 10 * level} pontos`, "success");
                
                if (!guessedWord.includes("_")) {
                    gameWon = true;
                    score += 100 * level;
                    level++;
                    showMessage(`üéâ Parab√©ns! Palavra descoberta! +${100 * level} pontos de b√¥nus!`, "success");
                }
            } else {
                errors++;
                if (errors < 6 && hintIndex < currentHints.length - 1) {
                    hintIndex++;
                    document.getElementById("hint").innerHTML = `üí° Dica: ${currentHints[hintIndex]}`;
                }
                
                showMessage(`‚ùå Letra n√£o encontrada! (${6 - errors} tentativas restantes)`, "error");
                
                if (errors >= 6) {
                    showMessage(`üòû Fim de jogo! A palavra era: ${currentWord}`, "error");
                    score = Math.max(0, score - 50);
                }
            }
            
            updateDisplay();
            updateProgress();
            input.focus();
        }
        
        function giveUp() {
            if (gameWon || errors >= 6) return;
            
            if (confirm("Tem certeza que deseja desistir desta palavra?")) {
                showMessage(`üè≥Ô∏è Voc√™ desistiu! A palavra era: ${currentWord}`, "error");
                errors = 6;
                score = Math.max(0, score - 25);
                updateDisplay();
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById("message");
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            
            setTimeout(() => {
                messageDiv.textContent = "";
                messageDiv.className = "message";
            }, 3000);
        }
        
        document.getElementById("letterInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                guessLetter();
            }
        });
        
        // Iniciar o primeiro jogo
        newGame();
    </script>
</body>
</html>
